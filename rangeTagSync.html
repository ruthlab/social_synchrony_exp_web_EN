<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">

    <title>social synchrony</title>
</head>

<body onLoad="loadVideo('Sync')" class="bl text-white he-text text-xl-center" id="bodys">
<h1 id="loading">Loading...</h1>

<div id="videodivs">
    <div class="text-xl-center">

        <video id="thevideos" width="900" height="450" tabindex="-1" controlslist="nodownload">

        </video>
        <div id="btndivs" class="w-10 container px-2 p-3 d-flex  justify-content-center ">
            <button class="btn px-2 btn-secondary" onclick="playVid('Sync')" type="button" id="playbtns">Start</button>
        </div>
        </div>
    </div>


    <br>
    <div class="text-xl-center container d-flex  justify-content-center">
        <label>Highly synchronized</label>
        <input type="range" min="-100" max="-1" value="-50" class="slider" id="ranges">

    </div>

</div>
